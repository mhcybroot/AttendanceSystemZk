<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Monthly Report - Attendance System</title>
</head>

<body>
    <div th:replace="~{layout :: layout(~{::section}, ~{}, 'reports-monthly')}">
        <section>
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Monthly Attendance Report</h2>
                    <div class="d-flex align-items-center">
                        <a href="/reports" class="btn btn-outline-secondary me-2">Daily</a>
                        <a href="/reports/weekly" class="btn btn-outline-secondary me-2">Weekly</a>

                        <form action="/reports/monthly" method="get" class="d-inline-flex align-items-center">
                            <select name="departmentId" class="form-select me-2" style="width: auto;">
                                <option value="">All Departments</option>
                                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"
                                    th:selected="${dept.id == selectedDept}"></option>
                            </select>

                            <select name="month" class="form-select me-2" style="width: auto;">
                                <option th:each="m : ${#numbers.sequence(1, 12)}" th:value="${m}" th:text="${m}"
                                    th:selected="${m == selectedMonth}"></option>
                            </select>

                            <input type="number" name="year" class="form-control me-2" style="width: 100px;"
                                th:value="${selectedYear}" placeholder="Year">

                            <button type="submit" class="btn btn-primary">View Month</button>
                            <a th:href="@{/reports/monthly/pdf(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept})}"
                                class="btn btn-dark ms-2">Download PDF</a>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='name', sortDir=${sortField == 'name' ? reverseSortDir : sortDir})}">
                                                Employee <span th:if="${sortField == 'name'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th>
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='department', sortDir=${sortField == 'department' ? reverseSortDir : sortDir})}">
                                                Department <span th:if="${sortField == 'department'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th class="text-center">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='present', sortDir=${sortField == 'present' ? reverseSortDir : sortDir})}">
                                                Present <span th:if="${sortField == 'present'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th class="text-center">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='absent', sortDir=${sortField == 'absent' ? reverseSortDir : sortDir})}">
                                                Absent <span th:if="${sortField == 'absent'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th class="text-center">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='late', sortDir=${sortField == 'late' ? reverseSortDir : sortDir})}">
                                                Late <span th:if="${sortField == 'late'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th class="text-center">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='early', sortDir=${sortField == 'early' ? reverseSortDir : sortDir})}">
                                                Early Leave <span th:if="${sortField == 'early'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                        <th class="text-center">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/monthly(year=${selectedYear}, month=${selectedMonth}, departmentId=${selectedDept}, sortField='leave', sortDir=${sortField == 'leave' ? reverseSortDir : sortDir})}">
                                                Leave <span th:if="${sortField == 'leave'}"
                                                    th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                                            </a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="row : ${report}">
                                        <td>
                                            <a th:href="@{'/reports/monthly/' + ${row.employeeId} + '?year=' + ${selectedYear} + '&month=' + ${selectedMonth}}"
                                                class="text-decoration-none fw-bold text-dark"
                                                th:text="${row.employeeName}">John Doe</a>
                                            <div class="small text-muted" th:text="${row.employeeId}">ID:1</div>
                                        </td>
                                        <td th:text="${row.departmentName}">IT</td>

                                        <td class="text-center table-success" th:text="${row.presentCount}">25</td>
                                        <td class="text-center table-danger" th:text="${row.absentCount}">0</td>
                                        <td class="text-center text-warning fw-bold" th:text="${row.lateCount}">1</td>
                                        <td class="text-center text-info fw-bold" th:text="${row.earlyLeaveCount}">0
                                        </td>
                                        <td class="text-center text-primary fw-bold" th:text="${row.leaveCount}">0</td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(report)}">
                                        <td colspan="7" class="text-center p-4">No data found for this month.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
