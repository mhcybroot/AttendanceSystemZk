<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Monthly Report - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">AttSys</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/devices">Devices</a>
                <a class="nav-link" href="/attendance">Attendance Logs</a>
                <a class="nav-link" href="/employees">Employees</a>
                <a class="nav-link" href="/departments">Departments</a>
                <a class="nav-link active" href="/reports">Reports</a>
                <a class="nav-link" href="/settings">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Monthly Attendance Report</h2>
            <div>
                <a href="/reports" class="btn btn-outline-secondary me-2">Daily</a>
                <a href="/reports/weekly" class="btn btn-outline-secondary me-2">Weekly</a>

                <form action="/reports/monthly" method="get" class="d-inline-flex align-items-center">
                    <select name="departmentId" class="form-select me-2" style="width: auto;">
                        <option value="">All Departments</option>
                        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"
                            th:selected="${dept.id == selectedDept}"></option>
                    </select>

                    <select name="month" class="form-select me-2" style="width: auto;">
                        <option th:each="m : ${#numbers.sequence(1, 12)}" th:value="${m}" th:text="${m}"
                            th:selected="${m == selectedMonth}"></option>
                    </select>

                    <input type="number" name="year" class="form-control me-2" style="width: 100px;"
                        th:value="${selectedYear}" placeholder="Year">

                    <button type="submit" class="btn btn-primary">View</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Employee</th>
                                <th>Department</th>
                                <th class="text-center">Present</th>
                                <th class="text-center">Absent</th>
                                <th class="text-center">Late</th>
                                <th class="text-center">Early Leave</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row : ${report}">
                                <td>
                                    <a th:href="@{'/reports/monthly/' + ${row.employeeId} + '?year=' + ${selectedYear} + '&month=' + ${selectedMonth}}"
                                        class="text-decoration-none fw-bold text-dark"
                                        th:text="${row.employeeName}">John Doe</a>
                                    <div class="small text-muted" th:text="${row.employeeId}">ID:1</div>
                                </td>
                                <td th:text="${row.departmentName}">IT</td>

                                <td class="text-center table-success" th:text="${row.presentCount}">25</td>
                                <td class="text-center table-danger" th:text="${row.absentCount}">0</td>
                                <td class="text-center text-warning fw-bold" th:text="${row.lateCount}">1</td>
                                <td class="text-center text-info fw-bold" th:text="${row.earlyLeaveCount}">0</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(report)}">
                                <td colspan="6" class="text-center p-4">No data found for this month.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
