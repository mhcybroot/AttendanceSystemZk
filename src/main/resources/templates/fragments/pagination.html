<nav th:fragment="pagination(page, baseUrl)" aria-label="Page navigation" th:if="${page.totalPages > 1}"
    class="d-flex justify-content-between align-items-center mt-3">

    <!-- Summary Text (Left) -->
    <div class="text-muted small">
        Showing <span class="fw-bold">[[${page.numberOfElements}]]</span> of <span
            class="fw-bold">[[${page.totalElements}]]</span> items
        (Page <span class="fw-bold">[[${page.number + 1}]]</span> of <span
            class="fw-bold">[[${page.totalPages}]]</span>)
    </div>

    <!-- Pagination Controls (Right) -->
    <ul class="pagination mb-0">
        <!-- First Page -->
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
            <a class="page-link"
                th:href="@{${baseUrl}(page=0, size=${page.size}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword}, departmentId=${selectedDeptId}, departmentId=${selectedDept}, date=${date}, startOfWeek=${startOfWeek}, year=${selectedYear}, month=${selectedMonth}, status=${selectedStatus})}">First</a>
        </li>

        <!-- Previous Page -->
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
            <a class="page-link"
                th:href="@{${baseUrl}(page=${page.number - 1}, size=${page.size}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword}, departmentId=${selectedDeptId}, departmentId=${selectedDept}, date=${date}, startOfWeek=${startOfWeek}, year=${selectedYear}, month=${selectedMonth}, status=${selectedStatus})}">Previous</a>
        </li>

        <!-- Page Numbers (Window of 5) -->
        <li class="page-item" th:each="i : ${#numbers.sequence(
                page.number > 2 ? (page.number + 2 < page.totalPages ? page.number - 2 : (page.totalPages - 5 > 0 ? page.totalPages - 5 : 0)) : 0,
                page.number + 2 < page.totalPages ? (page.number < 2 ? (page.totalPages > 5 ? 4 : page.totalPages - 1) : page.number + 2) : page.totalPages - 1
            )}" th:classappend="${i == page.number} ? 'active'">
            <a class="page-link"
                th:href="@{${baseUrl}(page=${i}, size=${page.size}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword}, departmentId=${selectedDeptId}, departmentId=${selectedDept}, date=${date}, startOfWeek=${startOfWeek}, year=${selectedYear}, month=${selectedMonth}, status=${selectedStatus})}"
                th:text="${i + 1}">1</a>
        </li>

        <!-- Next Page -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
            <a class="page-link"
                th:href="@{${baseUrl}(page=${page.number + 1}, size=${page.size}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword}, departmentId=${selectedDeptId}, departmentId=${selectedDept}, date=${date}, startOfWeek=${startOfWeek}, year=${selectedYear}, month=${selectedMonth}, status=${selectedStatus})}">Next</a>
        </li>

        <!-- Last Page -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
            <a class="page-link"
                th:href="@{${baseUrl}(page=${page.totalPages - 1}, size=${page.size}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword}, departmentId=${selectedDeptId}, departmentId=${selectedDept}, date=${date}, startOfWeek=${startOfWeek}, year=${selectedYear}, month=${selectedMonth}, status=${selectedStatus})}">Last</a>
        </li>
    </ul>
</nav>
