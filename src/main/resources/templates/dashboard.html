<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard</title>
</head>

<body>
    <div th:replace="~{layout :: layout(~{::section}, ~{::script}, 'dashboard')}">
        <section>
            <style>
                /* Dashboard Specific Styles */
                .metric-card {
                    background: #fff;
                    border-radius: 8px;
                    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
                    padding: 20px;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    margin-bottom: 20px;
                    transition: transform 0.2s;
                }

                .metric-card:hover {
                    transform: translateY(-5px);
                }

                .metric-icon {
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 24px;
                }

                .bg-icon-primary {
                    background-color: rgba(13, 110, 253, 0.1);
                    color: #0d6efd;
                }

                .bg-icon-success {
                    background-color: rgba(25, 135, 84, 0.1);
                    color: #198754;
                }

                .bg-icon-warning {
                    background-color: rgba(255, 193, 7, 0.1);
                    color: #ffc107;
                }

                .bg-icon-info {
                    background-color: rgba(13, 202, 240, 0.1);
                    color: #0dcaf0;
                }

                .metric-info h3 {
                    margin: 0;
                    font-size: 24px;
                    font-weight: bold;
                }

                .metric-info p {
                    margin: 0;
                    color: #6c757d;
                    font-size: 14px;
                }

                .card-header-custom {
                    background-color: transparent;
                    border-bottom: 1px solid #e9ecef;
                    padding: 15px 20px;
                    font-weight: bold;
                    font-size: 16px;
                }
            </style>

            <!-- Metrics -->
            <div class="row">
                <div class="col-md-4">
                    <div class="metric-card">
                        <div class="metric-info">
                            <h3 th:text="${totalEmployees}">0</h3>
                            <p>Total Employees</p>
                        </div>
                        <div class="metric-icon bg-icon-primary">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="metric-card">
                        <div class="metric-info">
                            <h3 th:text="${totalDepartments}">0</h3>
                            <p>Departments</p>
                        </div>
                        <div class="metric-icon bg-icon-info">
                            <i class="fas fa-building"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="metric-card">
                        <div class="metric-info">
                            <h3 th:text="${presentCount}">0</h3>
                            <p>Present Today</p>
                        </div>
                        <div class="metric-icon bg-icon-success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Row -->
            <div class="row">
                <!-- Recent Activity (Left, Wider) -->
                <div class="col-lg-8">
                    <div class="card h-100">
                        <div class="card-header-custom">
                            Recent Activity
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush">
                                <div class="list-group-item d-flex justify-content-between align-items-center"
                                    th:each="log : ${recentLogs}">
                                    <div>
                                        <div class="fw-bold"
                                            th:text="${employeeMap.get(log.employeeId) != null ? employeeMap.get(log.employeeId) : log.employeeId}">
                                            John Doe</div>
                                        <div class="small text-muted" th:text="${log.employeeId}">ID: 1</div>
                                    </div>
                                    <div class="text-end">
                                        <span class="badge bg-light text-dark border"
                                            th:text="${#temporals.format(log.timestamp, 'HH:mm:ss')}">09:00:00</span>
                                    </div>
                                </div>
                                <div class="list-group-item text-center text-muted" th:if="${recentLogs.isEmpty()}">
                                    No recent activity
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Section (Right, Narrower) -->
                <div class="col-lg-4">
                    <div class="card h-100">
                        <div class="card-header-custom">Today's Status</div>
                        <div class="card-body">
                            <div style="height: 300px; position: relative;">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions & Reports View -->
            <div class="row mt-4">
                <div class="col-lg-6">
                    <div class="card h-100">
                        <div class="card-header-custom">
                            <i class="fas fa-bolt text-warning me-2"></i> Quick Actions
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <a href="/employees"
                                        class="btn btn-outline-primary w-100 p-3 h-100 d-flex flex-column align-items-center justify-content-center">
                                        <i class="fas fa-user-plus fa-2x mb-2"></i>
                                        <span>Manage Employees</span>
                                    </a>
                                </div>
                                <div class="col-md-6">
                                    <a href="/departments"
                                        class="btn btn-outline-info w-100 p-3 h-100 d-flex flex-column align-items-center justify-content-center">
                                        <i class="fas fa-building fa-2x mb-2"></i>
                                        <span>Manage Departments</span>
                                    </a>
                                </div>
                                <div class="col-md-12">
                                    <form action="/devices/download" method="post">
                                        <button type="submit" class="btn btn-outline-success w-100 p-3">
                                            <i class="fas fa-sync me-2"></i> Sync All Devices (Download Logs)
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card h-100">
                        <div class="card-header-custom">
                            <i class="fas fa-file-pdf text-danger me-2"></i> Reports Center (Download PDF)
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <a href="/reports/daily/pdf"
                                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-file-alt text-primary me-2"></i> Today's Daily Report
                                    </div>
                                    <i class="fas fa-download text-muted"></i>
                                </a>
                                <a href="/reports/weekly/pdf"
                                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-file-alt text-primary me-2"></i> This Week's Summary
                                    </div>
                                    <i class="fas fa-download text-muted"></i>
                                </a>
                                <a href="/reports/monthly/pdf"
                                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-file-alt text-primary me-2"></i> This Month's Summary
                                    </div>
                                    <i class="fas fa-download text-muted"></i>
                                </a>
                            </div>
                            <div class="mt-3 text-center">
                                <a href="/reports" class="btn btn-sm btn-link">View All Reports</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script th:inline="javascript">
            // Charts
            // 1. Status Chart (Doughnut)
            var statusCtx = document.getElementById('statusChart').getContext('2d');
            var statusData = /*[[${statusChartData}]]*/[10, 1, 5]; // Present, Leave, Absent

            new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Present', 'On Leave', 'Absent'],
                    datasets: [{
                        data: statusData,
                        backgroundColor: ['#198754', '#0dcaf0', '#dc3545'], // Green, Info, Red
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });


            var deptLabels = /*[[${deptLabels}]]*/['HR', 'IT', 'Sales'];


        </script>
    </div>
</body>

</html>
