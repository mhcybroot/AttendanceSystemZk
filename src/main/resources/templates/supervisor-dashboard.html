<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Team Dashboard</title>
</head>

<body>
    <div th:replace="~{layout :: layout(~{::section}, ~{::script}, 'supervisor-dashboard')}">
        <section>
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Manage Your Team</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/leave/manage" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-search me-1"></i> View All Requests
                    </a>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-6 col-xl-3 mb-3">
                    <div class="card bg-warning text-dark h-100 shadow-sm border-0">
                        <div class="card-body">
                            <h6 class="text-uppercase small fw-bold">Pending Approvals</h6>
                            <h2 class="display-4 fw-bold mb-0" th:text="${pendingCount}">3</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 mb-3">
                    <div class="card bg-info text-white h-100 shadow-sm border-0">
                        <div class="card-body">
                            <h6 class="text-uppercase small fw-bold">My Team Size</h6>
                            <h2 class="display-4 fw-bold mb-0" th:text="${teamSize}">12</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Recent Request Widget -->
                <div class="col-lg-7 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Needs Attention</h5>
                            <a href="/leave/manage" class="btn btn-sm btn-primary">Process Requests</a>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0 align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Employee</th>
                                            <th>Type</th>
                                            <th>Dates</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="req : ${pendingRequests}">
                                            <td>
                                                <div class="fw-bold" th:text="${req.employee.name}">John</div>
                                                <small class="text-muted"
                                                    th:text="${req.employee.designation}">Dev</small>
                                            </td>
                                            <td><span class="badge bg-secondary" th:text="${req.leaveType}">Sick</span>
                                            </td>
                                            <td th:text="${req.startDate}">Jan 1</td>
                                            <td>
                                                <a th:href="@{/leave/manage}"
                                                    class="btn btn-sm btn-outline-primary">Review</a>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(pendingRequests)}">
                                            <td colspan="4" class="text-center text-muted py-4">
                                                <i class="fas fa-check-circle fa-2x mb-2 text-success"></i><br>
                                                You're all caught up! No pending requests.
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Team List Widget -->
                <div class="col-lg-5 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0">My Team Members</h5>
                        </div>
                        <div class="list-group list-group-flush">
                            <div class="list-group-item d-flex justify-content-between align-items-center"
                                th:each="member : ${teamMembers}">
                                <div class="d-flex align-items-center">
                                    <div class="bg-light rounded-circle d-flex align-items-center justify-content-center me-3"
                                        style="width: 40px; height: 40px;">
                                        <span th:if="${member.photoBase64 == null}" class="text-muted small">IMG</span>
                                        <img th:if="${member.photoBase64 != null}"
                                            th:src="'data:image/jpeg;base64,' + ${member.photoBase64}"
                                            class="rounded-circle" width="40" height="40" style="object-fit:cover;">
                                    </div>
                                    <div>
                                        <h6 class="mb-0" th:text="${member.name}">Jane Doe</h6>
                                        <small class="text-muted"
                                            th:text="${member.designation != null ? member.designation : member.role}">Dev</small>
                                    </div>
                                </div>
                                <span class="badge bg-success rounded-pill">Active</span>
                            </div>
                            <div class="list-group-item text-center text-muted" th:if="${#lists.isEmpty(teamMembers)}">
                                No direct reports assigned.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </section>

        <script>
            // Supervisor Dashboard Scripts
        </script>
    </div>
</body>

</html>
