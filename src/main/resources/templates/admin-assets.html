<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Asset Management</title>
</head>

<body>
    <div th:replace="~{layout :: layout(~{::section}, ~{::script}, 'assets')}">
        <section>
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Asset Inventory</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAssetModal">
                    <i class="fas fa-plus"></i> Add New Asset
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-white bg-primary mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Total Assets</h5>
                            <h2 class="card-text" th:text="${stats.total}">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Available</h5>
                            <h2 class="card-text" th:text="${stats.available}">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Assigned</h5>
                            <h2 class="card-text" th:text="${stats.assigned}">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-danger mb-3 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Unavailable / Other</h5>
                            <h2 class="card-text" th:text="${stats.broken}">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventory Table -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Asset Tag</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Serial / Status</th>
                                    <th>Assigned To</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="asset : ${assets}">
                                    <td class="fw-bold" th:text="${asset.assetTag}">TAG-001</td>
                                    <td th:text="${asset.name}">Dell Latitude</td>
                                    <td><span class="badge bg-secondary" th:text="${asset.category}">LAPTOP</span></td>
                                    <td>
                                        <div class="small text-muted" th:text="${asset.serialNumber}">SN123</div>
                                        <span class="badge"
                                            th:classappend="${asset.status.name() == 'AVAILABLE' ? 'bg-success' : (asset.status.name() == 'ASSIGNED' ? 'bg-warning text-dark' : 'bg-danger')}"
                                            th:text="${asset.status}">AVAILABLE</span>
                                    </td>
                                    <td>
                                        <div th:if="${asset.assignedTo != null}">
                                            <i class="fas fa-user-check text-primary"></i> <span
                                                th:text="${asset.assignedTo.name}">John Doe</span>
                                        </div>
                                        <div th:if="${asset.assignedTo == null}" class="text-muted small">
                                            -
                                        </div>
                                    </td>
                                    <td class="text-end">
                                        <!-- Assign Button -->
                                        <button th:if="${asset.status.name() == 'AVAILABLE'}"
                                            class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                                            data-bs-target="#assignModal" th:data-id="${asset.id}"
                                            th:data-name="${asset.name}" title="Assign to Employee">
                                            <i class="fas fa-hand-holding"></i>
                                        </button>

                                        <!-- Return Button -->
                                        <button th:if="${asset.status.name() == 'ASSIGNED'}"
                                            class="btn btn-sm btn-outline-warning" data-bs-toggle="modal"
                                            data-bs-target="#returnModal" th:data-id="${asset.id}"
                                            th:data-name="${asset.name}" title="Return Asset">
                                            <i class="fas fa-undo"></i>
                                        </button>

                                        <!-- History Button -->
                                        <a th:href="@{/admin/assets/{id}/history(id=${asset.id})}"
                                            class="btn btn-sm btn-outline-secondary me-1" title="View History">
                                            <i class="fas fa-history"></i>
                                        </a>

                                        <!-- Edit Button -->
                                        <button class="btn btn-sm btn-outline-info me-1" data-bs-toggle="modal"
                                            data-bs-target="#addAssetModal" th:data-id="${asset.id}"
                                            th:data-name="${asset.name}" th:data-category="${asset.category}"
                                            th:data-status="${asset.status}" th:data-tag="${asset.assetTag}"
                                            th:data-serial="${asset.serialNumber}" th:data-desc="${asset.description}"
                                            onclick="editAsset(this)" title="Edit Asset">
                                            <i class="fas fa-edit"></i>
                                        </button>

                                        <!-- Edit/Delete -->
                                        <a th:href="@{/admin/assets/delete/{id}(id=${asset.id})}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Are you sure?')"><i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modals -->

            <!-- Add/Edit Asset Modal -->
            <div class="modal fade" id="addAssetModal" tabindex="-1">
                <div class="modal-dialog">
                    <form action="/admin/assets/save" method="post" th:object="${newAsset}" id="assetForm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="assetModalTitle">Add New Asset</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Hidden ID for Edit -->
                                <input type="hidden" field="*{id}" name="id" id="assetId">

                                <div class="mb-3">
                                    <label class="form-label">Asset Name</label>
                                    <input type="text" class="form-control" field="*{name}" name="name" id="assetName"
                                        required placeholder="e.g. Dell Monitor 24">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Category</label>
                                        <select class="form-select" field="*{category}" name="category"
                                            id="assetCategory">
                                            <option value="LAPTOP">Laptop</option>
                                            <option value="MONITOR">Monitor</option>
                                            <option value="KEYBOARD">Keyboard</option>
                                            <option value="MOUSE">Mouse</option>
                                            <option value="HEADSET">Headset</option>
                                            <option value="PRINTER">Printer</option>
                                            <option value="PHONE">Phone</option>
                                            <option value="OTHER">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Status</label>
                                        <select class="form-select" field="*{status}" name="status" id="assetStatus">
                                            <option value="AVAILABLE">Available</option>
                                            <option value="ASSIGNED">Assigned</option>
                                            <option value="BROKEN">Broken</option>
                                            <option value="LOST">Lost</option>
                                            <option value="RETIRED">Retired</option>
                                            <option value="REPAIR">In Repair</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Asset Tag (Unique)</label>
                                        <input type="text" class="form-control" field="*{assetTag}" name="assetTag"
                                            id="assetTag" placeholder="e.g. A-1001">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Serial Number</label>
                                        <input type="text" class="form-control" field="*{serialNumber}"
                                            name="serialNumber" id="assetSerial">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description / Notes</label>
                                    <textarea class="form-control" field="*{description}" name="description"
                                        id="assetDesc" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save Asset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Assign Modal -->
            <div class="modal fade" id="assignModal" tabindex="-1">
                <div class="modal-dialog">
                    <form action="/admin/assets/assign" method="post">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Assign Asset</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" name="assetId" id="assignAssetId">
                                <p>Assign <strong id="assignAssetName">Asset</strong> to:</p>

                                <div class="mb-3">
                                    <label class="form-label">Select Employee</label>
                                    <select class="form-select" name="employeeId" required>
                                        <option value="" disabled selected>Choose...</option>
                                        <option th:each="emp : ${employees}" th:value="${emp.id}"
                                            th:text="${emp.name} + ' (' + (${emp.department != null ? emp.department.name : 'No Dept'}) + ')'">
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Current Condition</label>
                                    <input type="text" class="form-control" name="condition" value="Good"
                                        placeholder="e.g. Good, New, Minor Scratches">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Confirm Assignment</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Return Modal -->
            <div class="modal fade" id="returnModal" tabindex="-1">
                <div class="modal-dialog">
                    <form action="/admin/assets/return" method="post">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Return Asset</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" name="assetId" id="returnAssetId">
                                <p>Returning <strong id="returnAssetName">Asset</strong> to inventory.</p>

                                <div class="mb-3">
                                    <label class="form-label">Condition on Return</label>
                                    <input type="text" class="form-control" name="condition" required
                                        placeholder="e.g. Good, Damaged Screen">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-warning text-dark">Confirm Return</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>

        <script>
            // Edit Logic
            function editAsset(button) {
                document.getElementById('assetModalTitle').textContent = 'Edit Asset';
                document.getElementById('assetId').value = button.getAttribute('data-id');
                document.getElementById('assetName').value = button.getAttribute('data-name');
                document.getElementById('assetCategory').value = button.getAttribute('data-category');
                document.getElementById('assetStatus').value = button.getAttribute('data-status');
                document.getElementById('assetTag').value = button.getAttribute('data-tag');
                document.getElementById('assetSerial').value = button.getAttribute('data-serial');
                document.getElementById('assetDesc').value = button.getAttribute('data-desc');
            }

            // Reset Form for New Asset
            const addAssetModal = document.getElementById('addAssetModal');
            addAssetModal.addEventListener('hidden.bs.modal', event => {
                document.getElementById('assetForm').reset();
                document.getElementById('assetId').value = '';
                document.getElementById('assetModalTitle').textContent = 'Add New Asset';
            });

            const assignModal = document.getElementById('assignModal');
            assignModal.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget;
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');
                document.getElementById('assignAssetId').value = id;
                document.getElementById('assignAssetName').textContent = name;
            });

            const returnModal = document.getElementById('returnModal');
            returnModal.addEventListener('show.bs.modal', event => {
                const button = event.relatedTarget;
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');
                document.getElementById('returnAssetId').value = id;
                document.getElementById('returnAssetName').textContent = name;
            });
        </script>
    </div>
</body>

</html>
