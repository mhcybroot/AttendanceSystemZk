<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Weekly Reports - Attendance System</title>
</head>

<body>
    <div th:replace="~{layout :: layout(~{::section}, ~{}, 'reports-weekly')}">
        <section>
            <style>
                .status-cell {
                    text-align: center;
                    vertical-align: middle;
                }

                .bg-WEEKEND {
                    background-color: #e9ecef;
                    color: #6c757d;
                }

                .bg-ABSENT {
                    background-color: #f8d7da;
                    color: #842029;
                }

                .bg-LATE {
                    background-color: #fff3cd;
                    color: #664d03;
                }

                .bg-EARLY {
                    background-color: #cff4fc;
                    color: #055160;
                }

                .bg-LATE_EARLY {
                    background-color: #ffc107;
                    color: #000;
                }

                .bg-PRESENT {
                    background-color: #d1e7dd;
                    color: #0f5132;
                }

                .bg-PRESENT {
                    background-color: #d1e7dd;
                    color: #0f5132;
                }

                .bg-LEAVE {
                    background-color: #cff4fc;
                    color: #055160;
                }
            </style>

            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Weekly Attendance Report</h2>
                    <div>
                        <a href="/reports" class="btn btn-outline-secondary me-2">Daily View</a>
                        <a href="/reports/monthly" class="btn btn-outline-secondary me-2">Monthly View</a>
                        <form action="/reports/weekly" method="get" class="d-inline-flex">
                            <select name="departmentId" class="form-select me-2" style="width: auto;">
                                <option value="">All Departments</option>
                                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"
                                    th:selected="${dept.id == selectedDept}"></option>
                            </select>
                            <input type="date" name="date" class="form-control me-2" th:value="${startOfWeek}">
                            <button type="submit" class="btn btn-primary">View Week</button>
                            <!-- Multi-Format Export -->
                            <div class="dropdown d-inline-block ms-2">
                                <button class="btn btn-dark dropdown-toggle" type="button" id="exportDropdown"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-download me-1"></i> Export
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="exportDropdown">
                                    <li>
                                        <a class="dropdown-item"
                                            th:href="@{/reports/weekly/pdf(date=${startOfWeek}, departmentId=${selectedDept})}">
                                            <i class="fas fa-file-pdf text-danger me-2"></i> PDF
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item"
                                            th:href="@{/reports/weekly/excel(date=${startOfWeek}, departmentId=${selectedDept})}">
                                            <i class="fas fa-file-excel text-success me-2"></i> Excel
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item"
                                            th:href="@{/reports/weekly/csv(date=${startOfWeek}, departmentId=${selectedDept})}">
                                            <i class="fas fa-file-csv text-primary me-2"></i> CSV
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-sm">
                                <thead class="table-dark text-center">
                                    <tr>
                                        <th style="min-width: 150px;">
                                            <a class="text-white text-decoration-none"
                                                th:href="@{/reports/weekly(date=${startOfWeek}, departmentId=${selectedDept}, sortField='name', sortDir=${sortField == 'name' ? reverseSortDir : sortDir})}">
                                                Employee <span th:if="${sortField == 'name'}"
                                                    th:text="${sortDir == 'asc' ? '‚ñ≤' : '‚ñº'}"></span>
                                            </a>
                                        </th>
                                        <th th:each="header : ${headers}" th:text="${header}">Mon 01</th>
                                        <th>
                                            Summary
                                            <div class="d-flex justify-content-center gap-1 mt-1"
                                                style="font-size: 0.8rem;">
                                                <a class="text-white text-decoration-none" title="Sort by Present"
                                                    th:href="@{/reports/weekly(date=${startOfWeek}, departmentId=${selectedDept}, sortField='present', sortDir=${sortField == 'present' ? reverseSortDir : sortDir})}">P</a>
                                                <a class="text-white text-decoration-none" title="Sort by Absent"
                                                    th:href="@{/reports/weekly(date=${startOfWeek}, departmentId=${selectedDept}, sortField='absent', sortDir=${sortField == 'absent' ? reverseSortDir : sortDir})}">A</a>
                                                <a class="text-white text-decoration-none" title="Sort by Late"
                                                    th:href="@{/reports/weekly(date=${startOfWeek}, departmentId=${selectedDept}, sortField='late', sortDir=${sortField == 'late' ? reverseSortDir : sortDir})}">L</a>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="row : ${report}">
                                        <td>
                                            <a th:href="@{/reports/weekly/{id}(id=${row.employeeId}, date=${startOfWeek})}"
                                                class="text-decoration-none text-dark">
                                                <strong th:text="${row.employeeName}">John Doe</strong>
                                            </a>
                                            <div class="small text-muted" th:text="${row.employeeId}">ID:1</div>
                                        </td>

                                        <td th:each="date : ${weekDates}" class="status-cell"
                                            th:classappend="'bg-' + ${row.dailyStatus.get(date)}">

                                            <span th:if="${row.dailyStatus.get(date) == 'PRESENT'}">‚úÖ</span>
                                            <span th:if="${row.dailyStatus.get(date) == 'ABSENT'}">‚ùå</span>
                                            <span th:if="${row.dailyStatus.get(date) == 'LATE'}">‚ö†Ô∏è</span>
                                            <span th:if="${row.dailyStatus.get(date) == 'EARLY'}">üèÉ</span>
                                            <span th:if="${row.dailyStatus.get(date) == 'LATE_EARLY'}">‚ö†Ô∏èüèÉ</span>
                                            <span th:if="${row.dailyStatus.get(date) == 'WEEKEND'}">üèñÔ∏è</span>
                                            <span th:if="${row.dailyStatus.get(date) == 'LEAVE'}">üè•</span>
                                        </td>

                                        <td class="small">
                                            <div th:if="${row.presentCount > 0}" class="text-success">P: <span
                                                    th:text="${row.presentCount}">5</span></div>
                                            <div th:if="${row.absentCount > 0}" class="text-danger">A: <span
                                                    th:text="${row.absentCount}">0</span></div>
                                            <div th:if="${row.lateCount > 0}" class="text-warning">L: <span
                                                    th:text="${row.lateCount}">1</span></div>
                                            <div th:if="${row.earlyLeaveCount > 0}" class="text-info">E: <span
                                                    th:text="${row.earlyLeaveCount}">1</span></div>
                                            <div th:if="${row.leaveCount > 0}" class="text-primary">LV: <span
                                                    th:text="${row.leaveCount}">1</span></div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(report)}">
                                        <td colspan="9" class="text-center p-4">No data found.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:replace="fragments/pagination :: pagination(page=${page}, baseUrl='/reports/weekly')">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
