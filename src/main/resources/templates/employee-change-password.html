<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Change Password</title>
</head>

<body>
    <div th:replace="~{layout :: layout(~{::section}, ~{::script}, 'dashboard')}">
        <section>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow border-0 mt-4">
                            <div class="card-header bg-white border-0 py-3">
                                <h4 class="mb-0 fw-bold text-primary"><i class="fas fa-key me-2"></i>Change Password
                                </h4>
                            </div>
                            <div class="card-body p-4">

                                <div th:if="${error}" class="alert alert-danger shadow-sm">
                                    <i class="fas fa-exclamation-circle me-1"></i> <span th:text="${error}">Error</span>
                                </div>

                                <form action="/employee/change-password" method="post">
                                    <div class="mb-3">
                                        <label class="form-label text-muted small text-uppercase">Old Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0"><i
                                                    class="fas fa-lock text-muted"></i></span>
                                            <input type="password" name="oldPassword"
                                                class="form-control border-start-0 ps-0" required
                                                placeholder="Enter current password">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label text-muted small text-uppercase">New Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0"><i
                                                    class="fas fa-key text-muted"></i></span>
                                            <input type="password" name="newPassword"
                                                class="form-control border-start-0 ps-0" required
                                                placeholder="Enter new password" minlength="4">
                                        </div>
                                        <div class="form-text small">Minimum 4 characters.</div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label text-muted small text-uppercase">Confirm New
                                            Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0"><i
                                                    class="fas fa-check-circle text-muted"></i></span>
                                            <input type="password" name="confirmPassword"
                                                class="form-control border-start-0 ps-0" required
                                                placeholder="Confirm new password">
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary fw-bold p-2 shadow-sm">
                                            Update Password
                                        </button>
                                        <a href="/employee/dashboard" class="btn btn-light text-muted p-2">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            // No specific scripts for this page
        </script>
    </div>
</body>

</html>
