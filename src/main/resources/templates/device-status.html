<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Device Management</title>
</head>

<body>
    <div th:replace="~{layout :: layout(~{::section}, ~{}, 'devices')}">
        <section>
            <div class="container-fluid">
                <h2 class="mb-3">Connected Devices</h2>

                <form th:action="@{/sync}" method="post" class="mb-4">
                    <button type="submit" class="btn btn-warning">Sync All Devices Now</button>
                </form>

                <div class="card mb-4 shadow-sm">
                    <div class="card-header">Device List</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>IP Address</th>
                                    <th>Port</th>
                                    <th>Serial Number</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="device : ${devices}">
                                    <td th:text="${device.id}">1</td>
                                    <td th:text="${device.name}">Main Entrance</td>
                                    <td th:text="${device.ipAddress}">10.10.15.3</td>
                                    <td th:text="${device.port}">4370</td>
                                    <td th:text="${device.serialNumber}">SN12345</td>
                                    <td>
                                        <span th:if="${device.id != null}" class="badge bg-success">Online</span>
                                        <span th:if="${device.id == null}" class="badge bg-secondary">Offline</span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                            th:data-bs-target="'#editDeviceModal'+${device.id}" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>

                                        <!-- Edit Modal -->
                                        <div class="modal fade" th:id="'editDeviceModal'+${device.id}" tabindex="-1"
                                            aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit Device</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <form th:action="@{/devices/update}" method="post">
                                                        <div class="modal-body">
                                                            <input type="hidden" name="id" th:value="${device.id}">
                                                            <div class="mb-3">
                                                                <label class="form-label">Name</label>
                                                                <input type="text" class="form-control" name="name"
                                                                    th:value="${device.name}" required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="form-label">IP Address</label>
                                                                <input type="text" class="form-control" name="ipAddress"
                                                                    th:value="${device.ipAddress}" required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="form-label">Port</label>
                                                                <input type="number" class="form-control" name="port"
                                                                    th:value="${device.port}" required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="form-label">Serial Number</label>
                                                                <input type="text" class="form-control"
                                                                    name="serialNumber"
                                                                    th:value="${device.serialNumber}">
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Save
                                                                Changes</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                        <form action="/devices/download" method="post" style="display:inline;"
                                            title="Download Logs">
                                            <button type="submit" class="btn btn-primary btn-sm"><i
                                                    class="fas fa-download"></i> Logs</button>
                                        </form>
                                        <form action="/devices/download-users" method="post"
                                            style="display:inline; margin-left:5px;" title="Download Users">
                                            <button type="submit" class="btn btn-info btn-sm text-white"><i
                                                    class="fas fa-users"></i> Users</button>
                                        </form>
                                        <form action="/devices/delete" method="post"
                                            style="display:inline; margin-left:5px;"
                                            onsubmit="return confirm('Delete this device?')">
                                            <input type="hidden" name="id" th:value="${device.id}">
                                            <button type="submit" class="btn btn-danger btn-sm"><i
                                                    class="fas fa-trash"></i></button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(devices)}">
                                    <td colspan="7" class="text-center">No devices configured.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header">Add New Device</div>
                    <div class="card-body">
                        <form th:action="@{/devices}" th:object="${newDevice}" method="post">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <input type="text" class="form-control" th:field="*{name}" placeholder="Device Name"
                                        required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" th:field="*{ipAddress}"
                                        placeholder="IP Address (e.g., 10.10.15.3)" required>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control" th:field="*{port}"
                                        placeholder="Port (4370)" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" th:field="*{serialNumber}"
                                        placeholder="Serial Number (Optional)">
                                </div>
                                <div class="col-md-1">
                                    <button type="submit" class="btn btn-success w-100">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
